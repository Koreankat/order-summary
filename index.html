<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="card">
      <img
        src="/images/illustration-hero.svg"
        alt="illustration-hero.svg"
        class="img"
      />
      <div class="container">
        <h1>Order Summary</h1>
        <p style="color: grey">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="subscription">
          <b style="color: black; display: block; top: 10px">Annual Plan</b>
          <img src="/images/icon-music.svg" alt="icon-music.svg" class="icon" />
          <a style="position: relative; bottom: 10px">$59.99/year</a>
          <b class="change"> Change </b>
        </div>
        <div class="payement"><b>Proceed to Payment</b></div>
        <p class="cancel"><b>Cancel Order</b></p>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Koreankat">Ali Jaafari</a>.
    </div>
  </body>
</html>
